# must be unique in a given SonarQube instance
sonar.projectKey=bliblimart:bliblimartTest
sonar.sources=.
sonar.coverage.exclusions=.*, *config*, tests/*, coverage/*, src/plugins/*, src/store/*, src/router/*, src/views/Experiment.vue, src/views/AR.vue, src/views/AdminProduct.vue, src/views/Map.vue, src/views/AdminRetail.vue, src/layouts/Main.vue

# --- optional properties ---
# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8